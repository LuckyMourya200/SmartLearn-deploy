<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout4">

<head>
    <title>Smart Learn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        .footer {
            color: white;
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            margin-top: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <a th:href="@{/manager}" class="navbar-brand">
                    <img th:src="@{/images/logo.png}" alt="icon" width="30" height="30"
                        class="d-inline-block align-top">
                    <span class="ps-2">SmartLearn</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a th:href="@{/manager/profile}" class="nav-link">
                                <span>Welcome, <span sec:authentication="principal.username" />!</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/logout}" class="nav-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="my-5">
        <div class="container">
            <p th:if="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert">[[${MSG_SUCCESS}]]</p>
            <p th:if="${MSG_INFO}" class="alert alert-info mb-4" role="alert">[[${MSG_INFO}]]</p>
            <p th:if="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert">[[${MSG_ERROR}]]</p>
            <div layout:fragment="content4" />
        </div>
    </main>
    <footer class="footer ">
        <div class="container text-center">
            <p>&copy; 2024 SmartLearn Develop By Lucky. All Rights Reserved.</p>
    
        </div>
    </footer>
</body>

</html>
