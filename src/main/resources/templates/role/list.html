<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout3"
        layout:decorate="~{layout3}">
    <head>
        <title>Smart Learn</title>

    </head>
    <body>
        <div layout:fragment="content3">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{role.list.headline}]]</h1>
                <div>
                    <a th:href="@{/admin/roles/add}" class="btn btn-primary ms-2">[[#{role.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${roles.empty}">[[#{role.list.empty}]]</div>
            <div th:if="${!roles.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <caption>List of Roles</caption>
  
                    <thead>
                        <tr>
                            <th scope="col">[[#{role.roleId.label}]]</th>
                            <th scope="col">[[#{role.name.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:each="role : ${roles}">
                            <td>[[${role.roleId}]]</td>
                            <td>[[${role.name}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/admin/roles/edit/{roleId}(roleId=${role.roleId})}" class="btn btn-sm btn-secondary">[[#{role.list.edit}]]</a>
                                    <form th:action="@{/admin/roles/delete/{roleId}(roleId=${role.roleId})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{role.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
