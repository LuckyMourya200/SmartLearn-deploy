<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Smart Learn</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="login-form">
            
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password !!!</div>
            </div>
            <div class="container mt-5" style="margin-bottom: 115px; padding: 10px;">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card" style="margin-bottom: 50px;">
                            <div class="card-body">
                                <h2 class="card-title text-center mb-4">Sign In</h2>
                                <form class="form-horizontal" method="post" role="form" th:action="@{/login}"
                                    th:method="post">

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Enter your password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-secondary">Sign In</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <p>Don't have an account? <a class='btn btn-outline-dark' th:href="@{/signup}">Sign
                                            Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
